 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy music player</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo" ><img src="logo.png" alt="" ></li>
            <li class="list" >Home</li>
            <li class="list">Feedback</li>
            <li class="list">Contact us</li>
            <li class="list"></li>

    </nav> 
    
    <div class="container">

                <img src="levels.jpg" widht="25px" height="55px"alt="1">

                <span class="timespan">03:52

            <div class="songItem">
                <img src="dooriyan.jpg" widht="25px" height="55px"alt="1">

        </div>
        
        <div class="banner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="playerbar" min="0" value="0" max="100" >
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>
            
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="150px" alt=" " id="gif">
        </div>
    </div>

    <script src="https://kit.fontawesome.com/94cccce880.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
